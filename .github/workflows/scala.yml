name: Scala

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    
    - name: Install sbt
      if: ${{ matrix.os == 'macos-latest' }}
      run: brew install sbt
        
    - name: Run Tests
      run: sbt test

    - name: Assemble Jar
      run: sbt assembly

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: "Assembly"
        path: "app/target/scala-3.0.2/sunburst.jar"

