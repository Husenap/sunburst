name: Build

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        conf:
          - { os: ubuntu-latest, artifact: Linux}
          - { os: windows-latest, artifact: Windows}
          - { os: macos-latest, artifact: MacOS}

    runs-on: ${{ matrix.conf.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Install sbt
      if: ${{ matrix.conf.os == 'macos-latest' }}
      run: brew install sbt

    - name: Compile
      run: sbt compile

